<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../CSS/contando.css" rel="stylesheet">
    <title>Contador</title>
</head>
<body>
    <header>
        <h1>Let's count</h1>
    </header>
    <section id="menu">
        <div id="div_inicio">
            <label>Inicio</label>
            <input type="number" id="txtinicio">
        </div><!-- fim inicio -->
        <div id="div_fim">
            <label>Fim</label>
            <input type="number" id="txtfim">
        </div><!-- fim fim -->
        <div id="div_passo">
            <label>Passo</label>
            <input type="number" id="txtpasso">
        </div><!-- fim passo -->
        <input type="button" value="contar" onclick="count()">
        <div id="accountant">
            <p>Preparando a contagem</p>
        </div>
        
    </section>
    <footer>
        <p>&copy Lusk</p>
    </footer>
    <script src="../JS/contando.js"></script>
</body>
</html>
