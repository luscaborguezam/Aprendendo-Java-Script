<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        /* CSS */
        body{
            font: normal 18px Arial;
        }
        input{
            width: 50px;
            font: normal 18px Arial;
        }

    </style>
</head>
<body>
    <div id="container">
        <div id="conta">
            <input type="number" name="txt1" id="txt1">
            <input type="number" name="txt2" id="txt2">
            <input type="button"  value="+" onclick="somar()">
        </div>

        <div id='resultado'>
            O resultado aparecer√° aqui!!
        </div>
    </div>

    <script>

        function somar(){
            console.log('Entrou em somar')
            var $txt1 = document.getElementById('txt1')
            var $txt2 = document.querySelector('txt2')
            var $result = document.getElementById('resultado')
            console.log('Recebeu os elementos')
            var n1 = Number(txt1.value)
            var n2 = Number(txt2.value)
            var soma =  n1 + n2
            console.log(soma)
            $result.innerHTML = `${n1} + ${n2} = <strong>${soma} </strong>`

        }
    </script>
</body>
</html>
