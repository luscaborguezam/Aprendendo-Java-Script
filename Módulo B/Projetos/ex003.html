<body>
    <h1>Salvelson my brother</h1>
    <p>Palavras são lançadas, e em algum lugar repousarão.</p>
    <script>
        var nome = String(window.prompt('Digite seu nome: '))
        var n1 = Number.parseInt(window.prompt('Digite um número:'))
        var n2 = parseInt(window.prompt('Digite outro número:'))
        var n3 = Number(window.prompt('Digite outro número:'))
        var soma = n1 + n2 + n3
        window.alert('O valor da soma entre' + n1.toString() + ' ' + String(n2) + ' e ' + String(n3) + ' é: ' + soma + ', ' + nome)
        window.alert(`O valor da soma entre ${n1}, ${n2} e ${n3} é ${soma}`)
    </script>
